<body style="min-width:50%; min-height:100%; background-image: url('/assets/screen-1.jpg'); background-size: cover ;" >
  <div class="container">
      <h1>Log In</h1>
      <form #loginForm="ngForm"  (ngSubmit)="loginUser()">
     
      <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email"  > Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user1.emailid" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
             #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched" >
           <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required Field</small>-->
          
            <div *ngIf="email.errors && (email.invalid && email.touched) ">
              <small class="text-danger"  *ngIf="email.errors.required">Email Id is required field</small>
              <small class="text-danger"  *ngIf="email.errors.pattern">Enter valid Email Id</small>
            </div>

          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user1.password"  required  #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched" >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required Field</small>

          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Log In</button>
          </div>
        </div>
      </form>
      
      <h4><small class="float-right" (click)="gotoregistration()">New user ? Create account</small></h4>
    </div>
  </body>
