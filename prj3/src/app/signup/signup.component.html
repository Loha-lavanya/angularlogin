<body style="min-width:50%; min-height:100%; background-image: url('/assets/screen-1.jpg'); background-size: cover ; text-emphasis: size 2em;" >
    <div class="container">
      <h1>Create account</h1>
      <form #Registrationform="ngForm"  (ngSubmit)="registerUser()">
     
        
        <div class="form-group" >
          
         
            <label  for="email"  > Email:</label>
            <input   type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user1.emailid" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
             #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched" >
           <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required Field</small>-->
          
            <div *ngIf="email.errors && (email.invalid && email.touched) ">
              <small class="text-danger"  *ngIf="email.errors.required">Email Id is required field</small>
              <small class="text-danger"  *ngIf="email.errors.pattern">Enter valid Email Id</small>
            </div>
        </div>
        

          
      
       
        <div class="form-group">
           
            <label  for="username">User Name:</label>
                     
              <input type="text" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user1.username"  required  #username="ngModel"
              [class.is-invalid]="username.invalid && username.touched" >
              <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required Field</small>
            </div>
         
        
         
        <div class="form-group">
         
          <label  for="pwd">Password:</label>

            <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user1.password"  required  #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched" >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required Field</small>
         </div>
        
 
       
        <div class="form-group">
          
            <label  for="pwd">Confirm Password:</label>
  
              <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword" (ngModel)="user1.password"  required  #cpassword="ngModel" 
              [class.is-invalid]="cpassword.invalid && cpassword.touched" >
              <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password & confirm password must be same </small>
            </div>
        
            <button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-info">Register</button>
          
           <h4> <small class="float-right" (click)="gotologinpage()">Existing User? Login here</small></h4>
      </form>
     
    </div>
  </body>
